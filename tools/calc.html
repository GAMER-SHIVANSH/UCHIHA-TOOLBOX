<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Uchiha Calculator - Uchiha Toolbox</title><link rel="stylesheet" href="../css/style.css"></head><body><div class="overlay"></div><div class="container"><div class="toolbox-header">UCHIHA TOOLBOX</div><div class="tool-section"><h3>Uchiha Calculator</h3><input id="calcDisp" readonly style="text-align:right; font-size:1.5em; margin-bottom:10px;"><div style="display:grid; grid-template-columns:repeat(4,1fr); gap:10px;"><button onclick="toolFunctions.calc('C')">C</button><button onclick="toolFunctions.calc('/')">÷</button><button onclick="toolFunctions.calc('*')">×</button><button onclick="toolFunctions.calc('B')">⌫</button><button onclick="toolFunctions.calc('7')">7</button><button onclick="toolFunctions.calc('8')">8</button><button onclick="toolFunctions.calc('9')">9</button><button onclick="toolFunctions.calc('-')">-</button><button onclick="toolFunctions.calc('4')">4</button><button onclick="toolFunctions.calc('5')">5</button><button onclick="toolFunctions.calc('6')">6</button><button onclick="toolFunctions.calc('+')">+</button><button onclick="toolFunctions.calc('1')">1</button><button onclick="toolFunctions.calc('2')">2</button><button onclick="toolFunctions.calc('3')">3</button><button onclick="toolFunctions.calc('=')" style="grid-row:span 2;">=</button><button onclick="toolFunctions.calc('0')" style="grid-column:span 2;">0</button><button onclick="toolFunctions.calc('.')">.</button></div><a href="../index.html" class="back-btn">⬅ Back</a></div></div><script src="../js/tools.js"></script></body></html>
